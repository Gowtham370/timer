<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 text-center" style="max-width: 350px; border-radius: 1.5rem;">
    <h3 class="mb-3 text-primary fw-bold">‚è≥ Countdown Timer</h3>

    <!-- Time Input -->
    <div class="d-flex justify-content-center gap-2 mb-3">
      <input type="number" class="form-control text-center fw-semibold" id="minutesInput" placeholder="MM" min="0" max="59" style="width: 80px;">
      <span class="fw-bold fs-4">:</span>
      <input type="number" class="form-control text-center fw-semibold" id="secondsInput" placeholder="SS" min="0" max="59" style="width: 80px;">
    </div>

    <!-- Timer Display -->
    <div class="display bg-dark text-white rounded py-3 fs-1 fw-bold mb-3">
      00:00
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-success w-100 me-2 start">Start</button>
      <button class="btn btn-warning w-100 me-2 pause">Pause</button>
      <button class="btn btn-danger w-100 reset">Reset</button>
    </div>

    <!-- Message -->
    <div id="timerMessage" class="mt-3 text-danger fw-semibold"></div>
  </div>
</div>

    <!-- external js -->
     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
